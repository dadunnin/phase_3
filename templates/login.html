<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('member_blueprint.signin') }}">
        {{ form.csrf_token }}
        {{ form.email.label }} {{form.email}}
        {{ form.password.label }} {{form.password}}
        {{ form.submit }}
    </form>
</body>

</html>
