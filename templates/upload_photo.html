<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>

<body>
    <h1>Upload a Photo</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.album.label }}<br>
            {{ form.album }}
        </div>
        <div>
            {{ form.caption.label }}<br>
            {{ form.caption }}
        </div>
        <div>
            {{ form.photo.label }}<br>
            {{ form.photo }}
        </div>
        {{ form.submit }}
    </form>
</body>
